  <title>image comparison</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="row" style="margin-top: 2em;text-align: center">
      <h1>Image Quality Comparison</h1>
    </div>
    <div class="row" style="margin-top: 2em;">
      <div class="large-4 columns">
        <h3>Horizontal Comparison</h3>
        <p>Sliding left or right to compare.</p>
      </div>
      <div class="large-8 columns">
        <div class="twentytwenty-container">
          <img src="img/gujian2.png" />
          <img src="img/gujian3.png" />
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
      <div class="large-4 columns">
        <h3>Vertical Comparison</h3>
        <p>Sliding up and down to compare.</p>
      </div>
      <div class="large-8 columns">
        <div class="twentytwenty-container" data-orientation="vertical">
          <img src="img/gujian2.png" />
          <img src="img/gujian3.png" />
        </div>
      </div>
    </div>

    <script src="js/jquery.twentytwenty.js"></script>
    <script>
    $(function(){
      $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7});
      $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'});
